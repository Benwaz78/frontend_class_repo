<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <form id="submitForm">

        Firstname:<br>
        <input type="text" id="firstname" name="firstname"><br>
        <span id="nameError"></span><br>
        Lastname:<br>
        <input type="text" id="lastname" name="firstname"><br>
        <span id="lastnameError"></span><br>
        Referrer:<br>
        <select name="referrer" id="referrer">
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="">Choose</option>
        </select><br>
        <span id="referrerError"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script>

        document.getElementById("submitForm").addEventListener("submit", function(e){

            e.preventDefault()
            let firstname = document.getElementById("firstname");
            let lastname = document.getElementById("lastname");
            let referrer = document.getElementById("referrer");

            if(firstname.value == ""){
                firstname.style.border = "1px solid red";
                document.getElementById("nameError") = "Firstname is required";
                return false;
            }

            if(lastname.value == ""){
                lastname.style.border = "1px solid red";
                document.getElementById("lastnameError") = "Lastname is required";
                return false;
            }

            if(referrer.value == ""){
                referrer.style.border = "1px solid red";
                document.getElementById("referrerError") = "Referrer is required";
                return false;
            }


        })

    </script>
    
</body>
</html>
