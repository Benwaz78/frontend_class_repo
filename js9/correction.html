<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="row g-3" id="calculatorForm">
                    <div class="col-md-12">
                      <label for="number1" class="form-label">Number 1</label>
                      <input type="text" class="form-control" id="number1">
                      <div class="valid-feedback" id="validNumber1">
                      </div>
                      <div id="invalidNumber1" class="invalid-feedback">
                        
                      </div>
                    </div>

                    <div class="col-md-12">
                        <label for="number1" class="form-label">Choose Operator</label>
                        <select  id="operator" class="form-control">
                            <option value="Add">Add</option>
                            <option value="Divide">Divide</option>
                            <option value="" selected>Choose Operator</option>
                        </select>
                        <div class="valid-feedback" id="validOperator">
                        </div>
                        <div id="invalidOperator" class="invalid-feedback">
                        </div>
                      </div>
                  
                    <div class="col-md-12">
                      <label for="number2" class="form-label">Number 2</label>
                        <input type="text" class="form-control" id="number2" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="invalidNumber2" class="invalid-feedback">
                        </div>
                        <div class="valid-feedback" id="validNumber2">
                        </div>
                    </div>
                   
                   
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calculate</button>
                    </div>
                  </form>
                  <div id="result"></div>
            </div>
        </div>

    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        let calculatorForm = document.getElementById("calculatorForm");
        let number1 = document.getElementById("number1");
        let number2 = document.getElementById("number2");
        let validNumber1 = document.getElementById("validNumber1");
        let invalidNumber1 = document.getElementById("invalidNumber1");
        let validNumber2 = document.getElementById("validNumber2");
        let invalidNumber2 = document.getElementById("invalidNumber2");
        let operator = document.getElementById("operator");
        let validOperator = document.getElementById("validOperator");
        let invalidOperator = document.getElementById("invalidOperator");
        let result = document.getElementById("result") 


        calculatorForm.addEventListener("submit", function(evt){
            evt.preventDefault();
            if(number1.value == ""){
                console.log("Number is required");
                invalidNumber1.innerHTML = "Number 1 is required";
                number1.classList.add("is-invalid");
            }else{
                invalidNumber1.innerHTML = "";
                number1.classList.remove("is-invalid");
                validNumber1.innerHTML = "Number1 looks good";
                number1.classList.add("is-valid");

            }

            if(number2.value == ""){
                console.log("Number 2 is required");
                invalidNumber2.innerHTML = "Number 2 is required";
                number2.classList.add("is-invalid");
            }else{
                invalidNumber2.innerHTML = "";
                number2.classList.remove("is-invalid");
                validNumber2.innerHTML = "Number2 looks good";
                number2.classList.add("is-valid");
            }

            if(operator.value == ""){
                console.log("Operator is required");
                invalidOperator.innerHTML = "Operator is required";
                operator.classList.add("is-invalid");
            }else{
                invalidOperator.innerHTML = "";
                operator.classList.remove("is-invalid");
                operator.innerHTML ="Operator looks good";
                operator.classList.add("is-valid");
            }

           

        });

        calculatorForm.addEventListener("change", function(){

            switch(operator.value){
                case "Add":
                    result = parseInt(number1.value) + parseInt(number2.value);
                    document.getElementById("result").innerHTML = `${number1.value} ${operator.value}   ${number2.value} = ${result}`;
                    break;
                case "Divide":
                    result = parseInt(number1.value) / parseInt(number2.value);
                    document.getElementById("result").innerHTML = `${number1.value} ${operator.value}   ${number2.value} = ${result}`;
                    break;
                default:
                document.getElementById("result").innerHTML = "No answer";

            }
        })

        // calculatorForm.addEventListener("keyup", function(){
        //     document.getElementById("result").innerHTML = `${number1.value}   ${number2.value}`
        // })





    </script>
  </body>
</html>
