<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        .sidebar{
            height: 100vh;
        }

        .main{
            height: 100vh;
        }


        #box4{
            background-color: yellow;
        }

        #box5{
            background-color: pink;
        }

        #box6{
            background-color: aquamarine;
        }

        .bg-yellow{
            background-color: yellow;
        }

        .bg-pink{
            background-color: pink;
        }

        .bg-aquamarine{
            background-color: aquamarine;
        }

        .box{
            width: 70px;
            height: 70px;
        }



    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 p-3 bg-dark sidebar">
               <div class="row justify-content-around mb-3">
                <div class="box  bg-primary" id="box1"></div>
                <div class="box bg-danger" id="box2"></div>
                <div class="box bg-success" id="box3"></div>
               </div>
               <div class="row justify-content-around">
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
                </div>
              
                <div class="row">
                    <input type="text" class="form-control mt-5" id="text" placeholder="Type Text">
                </div>
            </div>
            <div class="col-md-10 p-5 bg-primary main" id="content">
               <h2 id="h2"></h2>
            </div>
        </div>

    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        
        let box1 = document.getElementById("box1");
        let box2 = document.getElementById("box2");
        let box3 = document.getElementById("box3");
        let box4 = document.getElementById("box4");
        let box5 = document.getElementById("box5");
        let box6 = document.getElementById("box6");
        let text = document.getElementById("text");
        let h2 = document.getElementById("h2");
        let content = document.getElementById("content");

        text.onkeyup = function(){

            document.getElementById("h2").innerHTML = text.value;
            document.getElementById("h2").classList.add("text-white");
        }

        box1.onclick = function(){
             content.classList.add("bg-primary");
             content.classList.remove("bg-danger");
             content.classList.remove("bg-success");
           
           
        }

        box2.onclick = function(){
           content.classList.add("bg-danger");
           content.classList.remove("bg-primary");
           content.classList.remove("bg-success");
           content.classList.add("bg-yellow");
           content.classList.remove("bg-success");
           content.classList.remove("bg-pink");
           content.classList.remove("bg-aquamarine");
        }

       
        box3.onclick = function(){
           content.classList.add("bg-success");
           content.classList.add("bg-yellow");
           content.classList.remove("bg-primary");
           content.classList.remove("bg-danger");
           content.classList.remove("bg-pink");
           content.classList.remove("bg-aquamarine");
        }

        box4.onclick = function(){
           content.classList.add("bg-yellow");
           content.classList.remove("bg-primary");
           content.classList.remove("bg-danger");
           content.classList.remove("bg-success");
           content.classList.remove("bg-pink");
           content.classList.remove("bg-aquamarine");
        }

        box5.onclick = function(){
           content.classList.add("bg-pink");
           content.classList.remove("bg-primary");
           content.classList.remove("bg-danger");
           content.classList.remove("bg-success");
           content.classList.remove("bg-aquamarine");
        }

        
        box6.onclick = function(){
           content.classList.add("bg-aquamarine");
           content.classList.remove("bg-yellow");
           content.classList.remove("bg-primary");
           content.classList.remove("bg-danger");
           content.classList.remove("bg-success");
           content.classList.remove("bg-pink");
        }

        






    </script>
  </body>
</html>
