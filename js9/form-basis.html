<!doctype html>
<html lang="en">
  <head>

  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
               
<form id="submitForm" name="nameForm">
    <label for="firstName">Firstname</label><br>
    <input id="firstName" type="text" name="firstName" class="form-control" placeholder="Firstname"><br>
    <label for="referrer">referrer</label><br>
    <select id="referrer" name="referrer" class="form-control"><br>
        <option value="Facebook">Facebook</option>
        <option value="Linkedin">Linkedin</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="" selected>Choose</option>
    </select><br>
    <label>
        <input type="radio" name="presidents"  id="buhari" value="Buhari">
        Buhari
    </label>
    <label>
        <input type="radio" name="presidents" id="jonathan"  value="Jonathan">
        Jonathan
    </label>
    <label>
        <input type="radio" name="presidents" id="yaradua" value="Yara dua">
        Yara dua
    </label>
    <label>
        <input type="radio" name="presidents" id="abacha" value="Abacha">
        Abacha
    </label><br>
    <label>
        <input type="checkbox" id="rice" name="rice" value="Rice">
        Rice
    </label>
    <label>
        <input type="checkbox" id="yam" name="yam" value="Yam">
        Yam
    </label>
    <label>
        <input type="checkbox" id="beans" name="beans" value="Beans">
        Beans
    </label>
    <label>
        <input type="checkbox" id="garri" name="garri" value="Garri">
        Garri
    </label><br>
    <label for="message">Message</label><br>
    <textarea id="message" class="form-control"></textarea><br>
    <input type="submit" class="btn btn-success" value="Send">
</form>
            </div>
           
        </div>

    </div>
