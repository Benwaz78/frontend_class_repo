<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">




    <title>Utilities </title>
  </head>
  <body>

      <div class="d-flex flex-row-reverse">
        <div class="w-25 p-3 bg-danger">
          <h4>Content 1</h4>
        </div>
        <div class="w-25 p-3 bg-success">
          <h4>Content 2</h4>
        </div>
      </div>

      <div class="container">
        <h2>Justify Content</h2>
        <div class="d-flex justify-content-around p-5  bg-success ">
          <div class="w-25 p-3 bg-danger">
            <h4>Content 1</h4>
          </div>
          <div class="w-25 p-3 bg-danger">
            <h4>Content 2</h4>
          </div>
        </div>
        <h2>Align Items</h2>
        <div class="d-flex align-items-center   bg-success" style="height: 200px;">
          <div class="w-25 p-3 bg-danger">
            <h4>Content 1</h4>
          </div>
         
        </div>
        <h2>Flex Fill</h2>
        <div class="d-flex bg-success" style="height: 100px;">
          <div class="p-3 flex-fill bg-danger">
            <h4>Content 1</h4>
          </div>
          <div class="p-3 flex-fill bg-warning">
            <h4>Content 2</h4>
          </div>
          <div class="p-3 flex-fill bg-primary">
            <h4>Content 3</h4>
          </div>
        </div>

        <h2>Flex Grow</h2>
        <div class="d-flex"> 
          <div class="p-2 bg-info">Flex item 1</div> 
          <div class="p-2 bg-warning">Flex item 2</div> 
          <div class="p-2 bg-primary flex-grow-1">Flex item 3</div> 
        </div>

        <h2>Flex Shrink</h2>
        <div class="d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight bg-primary">Flex item</div>
          <div class="p-2 flex-shrink-1 bd-highlight bg-danger">Flex item</div>
        </div>
      </div>
     


      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>   
  </body>
</html>
