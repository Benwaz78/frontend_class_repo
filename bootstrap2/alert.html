<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Alert </title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-success">
            <p>Alert Success</p>
          </div>
          <div class="alert alert-danger">
            <p>Alert Danger</p>
          </div>
          <div class="alert alert-warning">
            <p>Alert Warning</p>
          </div>
          <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button> <strong>Success!</strong> This alert box could indicate a successful or positive action
          </div>
        </div>
      </div>
    </div>
    


   


     
     


      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>   
  </body>
</html>
