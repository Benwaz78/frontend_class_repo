<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Working With Images </title>
  </head>
  <body>

    <div class="container d-flex py-5 bg-dark">
      <div>
        <h3>Rounded</h3>
         <img src="images/brian-acton.jpg" class="rounded me-3">
      </div>
      <div>
        <h3>Circle</h3>
         <img src="images/brian-acton.jpg" class="rounded-circle">
      </div>
      <div>
        <h3>Thumbnail</h3>
         <img src="images/brian-acton.jpg" class="img-thumbnail">
      </div>
     
    </div>


    <div class="container">
       <h2>Responsive Images</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <img src="images/Jawed-Karim.jpg" class="img-fluid">
        </div>
        <div class="col-sm-6 col-md-4">
          <img src="images/Sergey-Brin.jpg" class="img-fluid">
        </div>
        <div class="col-sm-6 col-md-4">
          <img src="images/big-jan-koum.jpg" class="img-fluid">
        </div>
      </div>
    </div>
     


     
     


      

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>   
  </body>
</html>
