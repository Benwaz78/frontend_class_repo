<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>Bootstrap Form </title>
   
   
  </head>
  <body class="bg-dark">

    <div class="container  text-white p-5">
      
      <form>
        <div class="mb-3">
          <label>Username</label>
          <input type="text" name="username" class="form-control border border-danger bg-dark text-white form-control-lg rounded-0">
        </div>
       
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control border border-danger bg-dark text-white form-control-lg rounded-0">
        </div>
        <div class="mb-3">
          <label>Select</label>
         <select class="form-control form-control-lg rounded-0 border border-danger bg-dark text-white">
           <option>Facebook</option>
           <option>Instagram</option>
           <option>Twitter</option>
         </select>
        </div>
       
      </form>
    </div>
    

   

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>   
  </body>
</html>
