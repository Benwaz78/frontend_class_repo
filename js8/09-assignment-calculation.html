<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h2>Using classList to add and remove the necessary classes</h2>
        <form class="row g-3">
            <div class="col-md-12">
              <label for="validationServer01" class="form-label">Number1</label>
              <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Number 1">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
              <label for="operator" class="form-label">Operator</label>
              <select name="" id="operator" class="form-control is-invalid">
                <option value="Divide">Divide</option>
                <option value="Addition">Addition</option>
                <option value="Subtraction">Subtraction</option>
                <option value="" selected>Choose Operator</option>
              </select>
              <div class="invalid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-12">
                <label for="validationServer02" class="form-label">Number 2</label>
                <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Number 2" required>
                <div class="invalid-feedback">
                  Looks good!
                </div>
              </div>
           
            
           
            
           
         
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Calculate</button>
            </div>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
