<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various tom display js code</title>
</head>
<body>
    

    <div id="data"></div>
    <script>
        //Method 1
        document.write('<h2>This will write our code to html page </h2>');

        //Method 2
        alert('This will popup an alert');

        //Method 3
        console.log('This will write our code to the console');

        //Method 4
        document.getElementById('data').innerHTML = "Writing to the document directly"
    </script>
</body>
</html>
