<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Class</title>
</head>
<body>
    
        
            <div class="post">Post data 1</div>
            <div class="post">Post data 2</div>
            <div class="post">Post data 3</div>
        

        <div id="newContent"></div>

    <script>

        let post = document.querySelectorAll(".post");
         document.getElementById("newContent").innerHTML = `<strong>${post[0].innerHTML}</strong>`;
        let x = 1;
         for(p of post){
             p.innerHTML = `Data of post Changed ${x++}`;
         }
    </script>
</body>
</html>
