<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>
<body>
    

        <h1 id="changeText"></h1>

        <script>


                let states = ["Lagos", "Calabar", "Rivers"];
                console.log(states[0], states[1])
               


                let changeText = (textDataArray)=>{
                    randomNumber = Math.random() * textDataArray.length;
                    index = Math.floor(randomNumber);
                    document.getElementById("changeText").innerHTML = textDataArray[index]
                }

                let textData = ["Heading Element 1", "Another Heading 2", "Me Heading 3", "Us Heading 4"];
                setInterval(()=>{
                    changeText(textData)
                }, 1000)


                let myFunction = (myData)=>{
                    console.log(`This is the ${myData} here`);
                }

                myFunction("Benedict");
                myFunction("Wizzy");

                


        </script>
</body>
</html>
