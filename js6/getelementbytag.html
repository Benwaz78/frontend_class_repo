<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Class</title>
</head>
<body>
    
        
            <div>Post data 1</div>
            <div>Post data 2</div>
            <div>Post data 3</div>
        

        <div id="newContent"></div>

    <script>

        let div = document.getElementsByTagName("div");
         document.getElementById("newContent").innerHTML = `<strong>${div[0].innerHTML}</strong>`;
        let x = 1;
         for(d of div){
             d.innerHTML = `Data Changed ${x++}`;
         }
    </script>
</body>
</html>
